<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 03 - DOM jQuery </title>

    <style>

        #anuncio {
            background-color: #000;
            color: #fff;
            font-size: 24px;
        }

    </style>

    <!--  **********  Importación de jQuery  **********  -->
    <script src="jquery-3.7.1.min.js"> </script>
</head>

<body>
    
    <h1> Hola Mundo! </h1>

    <div id="carrete">
        <img src="imgs/arbol.jpg" width="250" height="175">
        <img src="imgs/foto2.jpg" width="250" height="175">
        <img src="imgs/foto3.jpg" width="250" height="175">
        <img src="imgs/foto4.jpg" width="250" height="175">
    </div>

    <div id="anuncio">
        ¡ COMPRA !
    </div>

    <!--  **********  Código jQuery  **********  -->
    <script>

        $(document).ready(function () {
           
            console.log("Documento Cargado!");
            
            //  ocultamos las imágenes.
            $("#carrete img").hide();

            //  creamos un cuadrado y cambiamos el texto, lo ocultamos y aparece a los 10 segundos.
            $("#anuncio").width(500)
                         .height(500)
                         .text("¡VENDE!")
                         .hide().fadeIn(10000, function(){
                            $("#carrete img").fadeIn(15000);
                         });
            

            });

    </script>
    
</body>
</html>
