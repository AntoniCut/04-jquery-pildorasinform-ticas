<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<title> 25 - Efectos y Animaciones - jQuery </title>
	<style>
		#titulo {
			margin-left: 150px;
		}

		#foto p {
			background-color: #000;
			color: #FFF;
			font-size: 24px;
			text-align: center;
			font-weight: bold;
			width: 300px;
		}

		h1 {
			text-align: center;
		}
	</style>

	<!--  **********  Importacion del jQuery  **********    -->
	<script src="jquery-3.7.1.min.js"></script>

</head>

<body>
	<h1>
		Prueba imagen
	</h1>

	<div id="foto">
		<img src="imgs/1.jpg" width="300" height="200" id="imagen1">
		<p id="titulo">Árbol</p>
	</div>

	<!--  **********  Código jQuery  **********  -->
	<script>

		$(document).ready(function () {

			console.log("Documento Cargado!");

			$("#titulo").hide();

			$("#foto img").width(60).height(40).click(function () {

				//  1ª Animación.
				$(this).animate({

					marginLeft: "150px",
					width: "300px",
					height: "200px"

				}, 3000, function () {
					$("#titulo").fadeIn(1000).delay(1000).fadeOut();
				}).delay(3000);  //  termina 'animate'.

				//  2ª Animación.
				$(this).animate({

					marginLeft: "0px",
					width: "60px",
					height: "40px"
				});	 //  termina 'animate'.

			});  //  termina 'click'.

		});  //  termina 'ready'.

	</script>

</body>

</html>
