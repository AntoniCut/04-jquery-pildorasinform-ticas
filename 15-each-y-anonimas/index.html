<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 15 - Funcion each y Funcionas Anonimas- jQuery </title>

    <style>
        img {
            margin: 0 20px;
        }

        #contenedor {
            width: 75%;
            margin: auto;
        }
    </style>

    <!--  **********  Importación de jQuery  **********  -->
    <script src="jquery-3.7.1.min.js"> </script>
</head>


<body>

    <div id="contenedor">
        <img src="imgs/1.jpg">
        <img src="imgs/2.jpg">
        <img src="imgs/3.jpg">
        <img src="imgs/4.jpg">
    </div>
    <div id="boton">
        <input type="button" id="miboton" value="Acción">
    </div>


    <!--  **********  Código jQuery  **********  -->
    <script>

        $(document).ready(function () {

            console.log("Documento Cargado!");

            document.getElementById("miboton").addEventListener("click", cambiar, false);
      
        });

        function cambiar() {
            
            //  1ª forma.
            $("img").fadeOut(1000).fadeIn(1000).width("310");

            //  2ª forma.
            $("img").each(function() {

                $(this).fadeOut(1000).fadeIn(1000).width("310");

            });
        }

        </script>

</body>

</html>
