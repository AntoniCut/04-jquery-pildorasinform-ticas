<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<title> 28 - Preloader - jQuery </title>
	<style>
		table {
			text-align: center;
			width: 50%;
			border: none;
			margin: auto;
		}

		img {
			padding: 0 5px;
		}

		h1 {
			text-align: center;
		}
	</style>

	<!--  **********  Importacion del jQuery  **********    -->
	<script src="jquery-3.7.1.min.js"> </script>

</head>

<body>
	<h1>Galería de imágenes</h1>
	<table width="100%" border="0">
		<tr>
			<td><img src="imgs/imgs2/1.jpg" id="img1"></td>
			<td><img src="imgs/imgs2/2.jpg" id="img2"></td>
			<td><img src="imgs/imgs2/3.jpg" id="img3"></td>
			<td><img src="imgs/imgs2/4.jpg" id="img4"></td>
		</tr>
	</table>


	<!--  **********  Código jQuery  **********  -->
	<script>

		$(document).ready(function () {

			console.log("Documento Cargado!");

			var foto_hover = [
                "imgs/1.jpg",
                "imgs/2.jpg",
                "imgs/3.jpg",
                "imgs/4.jpg",
            ];

            var imagenes = [];
            for (var i = 0; i < foto_hover.length; i++) {
                // Pre-carga de imágenes
                imagenes[i] = new Image();
                imagenes[i].src = foto_hover[i];
            }

            $("img").each(function (index) {
                
				$(this).hover(function () {
                    
					console.log("Has entrado");
                    $(this).attr("src", imagenes[index].src);

                }, function () {
                    
					console.log("Has salido");
                    $(this).attr("src", "imgs/imgs2/" + (index + 1) + ".jpg");
					
                });
            });

		});

	</script>

</body>

</html>
