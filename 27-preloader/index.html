<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<title> 27 - Preloader - jQuery </title>

	<!--  **********  Importacion del jQuery  **********    -->
	<script src="jquery-3.7.1.min.js"> </script>

</head>

<body>

	<img src="imgs/imgs2/1.jpg" width="300" height="200" id="foto">

	<!--  **********  CÃ³digo jQuery  **********  -->
	<script>
		
		$(document).ready(function () {
			
			console.log("Documento Cargado!");

			//  preloader.
			var foto_nueva = new Image();
                foto_nueva.src = "imgs/1.jpg";

			$("#foto").hover(function () {
				
				//$(this).attr("src", "imgs/1.jpg");
				$(this).attr("src", foto_nueva.src);
			},
				function () {
					$(this).attr("src", "imgs/imgs2/1.jpg");
				});
		});

	</script>
	
</body>

</html>
