<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<title>Documento sin título</title>

	<!--  **********  Importacion del jQuery  **********    -->
	<script src="../jquery-lib/jquery-3.7.1.min.js"> </script>

</head>

<body>

	<img src="imgs/imgs2/1.jpg" width="300" height="200" id="foto">

	<!--  **********  Código jQuery  **********  -->
	<script>
		$(document).ready(function () {
			$("#foto").hover(function () {
				$(this).attr("src", "imgs/1.jpg");
			},
				function () {
					$(this).attr("src", "imgs/imgs2/1.jpg");
				});
		});

	</script>
	
</body>

</html>
